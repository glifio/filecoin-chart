{{- if .Values.cache.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cache-deployment
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-lotus-cache
  replicas: {{ .Values.cache.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-lotus-cache
    spec:
      containers:
      - name: lotus-cache
        image: {{ .Values.cache.image }}
        imagePullPolicy: Always
        volumeMounts:
        - name: {{ .Release.Name }}-config-cache
          mountPath: /home/proxy/config.yaml
          subPath: config.yaml
          readOnly: true
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: 24Gi
            cpu: 5
          requests:
            memory: 8Gi
            cpu: 500m
      volumes:
      - name: {{ .Release.Name }}-config-cache
        secret:
          secretName: {{ .Release.Name }}-lotus-secret
          items:
          - key: config
            path: config.yaml
      nodeSelector:
{{ toYaml .Values.cache.nodeSelector.nodeLabel | indent 8 }}
{{- end }}

{{- if .Values.cache.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-lotus
  replicas: {{ .Values.cache.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-lotus
    spec:
      containers:
      - name: lotus-cache
        image: {{ .Values.cache.image }}
        imagePullPolicy: Always
        volumeMounts:
        - name: {{ .Release.Name }}-config
          mountPath: /home/proxy/config.yaml
          subPath: config.yaml
          readOnly: true
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: {{ .Values.cache.resources.limits.memory }}
            cpu: {{ .Values.cache.resources.limits.cpu }}
          requests:
            memory: {{ .Values.cache.resources.requests.memory }}
            cpu: {{ .Values.cache.resources.requests.cpu }}
      volumes:
      - name: {{ .Release.Name }}-config
        secret:
          secretName: {{ .Release.Name }}-secret
          items:
          - key: config
            path: config.yaml
      nodeSelector:
        {{ .Values.nodeSelector.nodeSelectorKey }}: {{ .Values.nodeSelector.nodeSelectorValue }}
{{- end }}

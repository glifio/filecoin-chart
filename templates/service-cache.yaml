{{- if .Values.cache.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    app: lotus-cache
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: /metrics
spec:
  selector:
    app: {{ .Release.Name }}-lotus
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: cache-port
{{- end }}

{{- if .Values.Lotus.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-lotus-service
  labels:
    app: lotus-node-app
  annotations:
  {{- if .Values.Lotus.service.annotations }}
    {{- $mergedAnnotations := merge .Values.Lotus.service.annotations.custom
      .Values.Lotus.service.annotations.default -}}
    {{- range $key, $value := $mergedAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  type: ClusterIP
  selector:
    release: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 1234
      targetPort: 1234
      name: tcp-api
  {{- if .Values.Lotus.env.custom.INFRA_LOTUS_GATEWAY }}
    - protocol: TCP
      port: 2346
      targetPort: 2346
      name: gateway
  {{- end}}
{{- end }}

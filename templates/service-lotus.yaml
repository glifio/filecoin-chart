{{- if .Values.Lotus.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-lotus-service
  labels:
    app: lotus-node-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "1234"
    prometheus.io/path: /debug/metrics
spec:
  type: ClusterIP
  selector:
{{/*    app: lotus-node-app*/}}
    release: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 1234
      targetPort: 1234
      name: tcp-api
  {{- if .Values.Lotus.service.gateway }}
    - protocol: TCP
      port: 2346
      targetPort: 2346
      name: gateway
  {{- end}}
{{- end }}

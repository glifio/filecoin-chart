init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: true
nameOverride: ""
nodeSelector:
  enabled: true
  nodeLabel:
    aws.amazon.com/eks-local-ssd: "true"
    lifecycle: Ec2Spot-i3-2x4x
    role: worker
persistence:
  enabled: false
resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 7
      memory: 60Gi
secretVolume:
  enabled: true
Lotus:
  service:
    enabled: false
    release: space06
    slave: true
ingress:
  lotus:
    enabled: false
healthcheck:
  readinessProbe: false

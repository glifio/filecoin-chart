init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: true

ingress:
  lotus:
    enabled: false

Lotus:
  service:
    enabled: false
    release: space06
    slave: true
    gateway: true

nameOverride: ""

nodeSelector:
  nodeLabel:
    lifecycle: Ec2Spot-i3-2x4x
    environment: prod
    aws.amazon.com/eks-local-ssd: "true"

persistence:
  enabled: false
  hostPath: /tmp

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 7
      memory: 50Gi

secretVolume:
  enabled: true

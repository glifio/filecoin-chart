init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: true

ingress:
  lotus:
    enabled: false
Lotus:
  service:
    enabled: false
    release: api-read
    slave: true

nodeSelector:
  nodeLabel:
    role: api-read-ondemand

persistence:
  enabled: true
  autoResizer:
    enabled: false
  lotus:
    size: "1325Gi"
    storageClassName: local-storage
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 80Gi

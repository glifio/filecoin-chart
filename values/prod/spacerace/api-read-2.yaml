init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: true

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 7
      memory: 50Gi

persistence:
  enabled: false

nodeSelector:
  nodeLabel:
    role: api-read

Lotus:
  service:
    enabled: false
    release: api-read
    slave: true

ingress:
  lotus:
    enabled: false

podAntiAffinity:
  enabled: true

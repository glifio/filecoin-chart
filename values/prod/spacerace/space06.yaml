cache:
  enabled: true
  proxyurl: http://space06-lotus-service:1234/rpc/v0
  jwtSecret:
    secret:
      name: space06-lotus-secret
      key: jwt_secret
    value: ""

init:
  importSnapshot:
    IPFS_GW: "https://node.glif.io/space00/ipfs/8080/ipfs"
    SNAPSHOT_CID: "https://gist.githubusercontent.com/openworklabbot/d03393d1f6e70e089e9e8d18922474f6/raw/snapshot.log"
    enabled: true
  sync:
    enabled: true
nameOverride: ""
nodeSelector:
  enabled: true
  nodeLabel:
    aws.amazon.com/eks-local-ssd: "true"
    lifecycle: OnDemand
    assignedPod: space06
    role: worker
persistence:
  enabled: true
  autoResizer:
    enabled: false
  lotus:
    accessModes:
    - ReadWriteOnce
    size: 3482Gi
    storageClassName: local-storage
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false
resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 64Gi
secretVolume:
  enabled: true

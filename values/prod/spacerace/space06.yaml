cache:
  enabled: true

init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
#    IPFS_GW: "https://node.glif.io/space00/ipfs/8080/ipfs"
#    SNAPSHOT_CID: "https://gist.githubusercontent.com/openworklabbot/d03393d1f6e70e089e9e8d18922474f6/raw/snapshot.log"
    enabled: true
  clearRestart:
    enabled: true
nameOverride: ""

nodeSelector:
  nodeLabel:
    aws.amazon.com/eks-local-ssd: "true"
    lifecycle: OnDemand
    assignedPod: space06

persistence:
  enabled: true
  autoResizer:
    enabled: false
  lotus:
    accessModes:
    - ReadWriteOnce
    size: 3482Gi
    storageClassName: local-storage
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 64Gi

secretVolume:
  enabled: true

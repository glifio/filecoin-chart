init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: true
nameOverride: ""
nodeSelector:
  nodeLabel:
    assignedPod: space01
persistence:
  enabled: true
  autoResizer:
    enabled: false
  lotus:
    storageClassName: local-storage
    size: "1325Gi"
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false
resources:
  lotus:
    limits:
      cpu: 7500m
      memory: 60Gi
    requests:
      cpu: 6
      memory: 50Gi
secretVolume:
  enabled: true

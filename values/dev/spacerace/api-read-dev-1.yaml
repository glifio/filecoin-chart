init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: true

resources:
  lotus:
    limits:
      cpu: 3800m
      memory: 25Gi
    requests:
      cpu: 1500m
      memory: 10Gi

persistence:
  enabled: false

nodeSelector:
  nodeLabel:
    role: api-read

Lotus:
  service:
    enabled: false
    slave: true

ingress:
  lotus:
    enabled: false

podAntiAffinity:
  enabled: true

ingress:
  ipfs:
    enabled: true
  lotus:
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Authorization $calibrationapi_jwt;
        proxy_cache_bypass      $http_upgrade;
      nginx.ingress.kubernetes.io/cors-allow-headers: Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Length,Content-Range,Range
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"

IPFS:
  enabled: true

Lotus:
  maxheapsize: "10GiB"
  service:
    release: calibrationapi
    gateway: true

nodeSelector:
  nodeLabel:
    lifecycle: OnDemand

persistence:
  autoResizer:
    cron: "0 */1 * * *"
  snapshots:
    uploadToIpfs:
      enabled: true
      shareToGist:
        enabled: true
        address: git@gist.github.com:95da15b014ffc3b5a170485001f46abd.git
        authorEmail: openworklabbot@gmail.com
        authorName: Protofire Bot
    enabled: true
    automation:
      creation:
        enabled: true
      deletion:
        enabled: true
        retention:
          count: 2

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  lotus:
    requests:
      cpu: 500m
      memory: 3Gi
    limits:
      cpu: 3500m
      memory: 10Gi


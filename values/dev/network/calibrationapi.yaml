nodeGroupName: group3

IPFS:
  enabled: true

## if we need to start from genesis the best idea is starting from existing snapshot;
## snaphot url is https://download1349.mediafire.com/j1cumh5cjyog/6d6ngyku9baidv0/lotus_cali_snapshot_2022_07_01_high_1086060.car.tar.xz
init:
  importSnapshot:
    SNAPSHOTURL: "/home/lotus_user/.lotus/lotus_cali_snapshot_2022_07_01_high_1086060.car"
    enabled: true

Lotus:
  maxheapsize: "10GiB"
  service:
    release: calibrationapi
    gateway: true

persistence:
#  autoResizer:
#    cron: "0 */1 * * *"
  snapshots:
    uploadToIpfs:
      enabled: true
      shareToGist:
        enabled: true
        address: git@gist.github.com:95da15b014ffc3b5a170485001f46abd.git
        authorEmail: openworklabbot@gmail.com
        authorName: Protofire Bot
    enabled: true
    automation:
      creation:
        enabled: true
      deletion:
        enabled: true
        retention:
          count: 2
  lotus:
    size: "150Gi"
  ipfs:
    size: "20Gi"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  lotus:
    requests:
      cpu: 500m
      memory: 3Gi
    limits:
      cpu: 3500m
      memory: 10Gi

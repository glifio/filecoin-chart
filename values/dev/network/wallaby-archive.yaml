# you have to put the group name from existing EKS working group names.
nodeSelector:
  nodeSelectorKey: nodeGroupName
  nodeSelectorValue: group3

image:
  repository: glif/lotus:experimental-wallabynet-rc3-copper-v2

IPFS:
  enabled: false

Lotus:
  service:
    release: wallaby-archive
  env:
    default:
      INFRA_CLEAR_RESTART: "true"
    custom:
      LOTUS_VM_ENABLE_TRACING: "true"
      INFRA_LOTUS_GATEWAY: "true"

persistence:
  snapshots:
    enabled: true
    automation:
      creation:
        enabled: true
      deletion:
        enabled: true
        retention:
          count: 2
  lotus:
    size: "50Gi"
    accessModes:
      - ReadWriteOnce

resources:
  lotus:
    requests:
      cpu: 3
      memory: 10Gi
    limits:
      cpu: 7
      memory: 60Gi

nodeSelector:
  default:
    nodeGroupName: group2

init:
  importSnapshot:
    SNAPSHOTURL: "/home/lotus_user/snapshot/latest.car"
    REMOTE_SNAPSHOT_URL: "https://snapshots.mainnet.filops.net/minimal/latest.zst"
    enabled: true
  clearRestart:
    enabled: true

image:
  repository: glif/lotus:v1.18.0

Lotus:
  service:
    release: api-read-dev
  env:
    default:
      INFRA_CLEAR_RESTART: "true"
    custom:
      INFRA_LOTUS_GATEWAY: "true"
      LOTUS_MAX_HEAP: "30GiB"

resources:
  lotus:
    limits:
      cpu: 3800m
      memory: 56Gi
    requests:
      cpu: 1500m
      memory: 16Gi

persistence:
  enabled: false

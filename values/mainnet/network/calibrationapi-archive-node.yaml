# you have to put the group name from existing EKS working group names.
nodeSelector:
  nodeSelectorKey: nodeGroupName
  nodeSelectorValue: group12

IPFS:
  enabled: false

Lotus:
  service:
    release: calibrationapi-archive-node
  env:
    custom:
      LOTUS_VM_ENABLE_TRACING: "true"
    # default:
    #   INFRA_CLEAR_RESTART: "true"

persistence:
#  autoResizer:
#    cron: "0 0 * * *"
  snapshots:
    enabled: true
    automation:
      creation:
        enabled: true
      deletion:
        enabled: true
        retention:
          count: 2
  lotus:
    size: "300Gi"
    accessModes:
      - ReadWriteOnce

resources:
  lotus:
    requests:
      cpu: 3
      memory: 10Gi
    limits:
      cpu: 7
      memory: 60Gi

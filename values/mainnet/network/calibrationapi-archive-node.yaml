# you have to put the group name from existing EKS working group names.
nodeSelector:
  nodeGroupName: group13
  assign_to_space00_07_nodes: allow_any_pods

lotusStsLabels:
  release: calibrationapi-archive-node


lotusContainer:
  image: glif/lotus:v1.23.0-custom-calibnet-arm64


lotusEnv:
  LOTUS_VM_ENABLE_TRACING: "true"

lotusVolume:
  name: vol-lotus
  hostPath:
    enabled: true

lotusVolumeSize: "300Gi"
lotusVolumeAccessModes:
  - ReadWriteOnce

lotusRequestsCpu: 2
lotusRequestsMemory: 10Gi
lotusCpuLimit: 5
lotusMemoryLimit: 60Gi


nodeSelector:
  nodeSelectorKey: nodeGroupName
  nodeSelectorValue: group3



init:
   importSnapshot:
     SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
     enabled: true
   clearRestart:
     enabled: false

Lotus:
  service:
    gateway: true
    kongConfig: kong-ingress-read-timeout

image:
  repository: glif/lotus:v1.16.0

nameOverride: ""

persistence:
  enabled: false
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 64Gi

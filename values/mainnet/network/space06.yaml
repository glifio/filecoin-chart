nodeSelector:
  default:
    nodeGroupName: group3



init:
   importSnapshot:
     SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
     enabled: true
   clearRestart:
     enabled: false

Lotus:
  env:
    custom:
      INFRA_LOTUS_GATEWAY: "true"
    default:
      INFRA_CLEAR_RESTART: "false"
  service:
    annotations:
      custom:
        # We add annotation below, because faced with long operation, which has taken around 2 minutes to complete on
        #   the Lotus side.
        # Due to this we found that it could be configured in the Kong ingress configuration and used by annotation on
        #   the desired service.
        # Ingress configuration placed here:
        #   https://github.com/glifio/filecoin-iac/blob/main/k8s/kong_ingress_timeout.tf
        konghq.com/override: kong-ingress-read-timeout

image:
  repository: glif/lotus:v1.16.0

nameOverride: ""

persistence:
  enabled: false
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 64Gi

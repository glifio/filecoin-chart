nodeSelector:
  nodeGroupName: group17
  assign_to_space00_07_nodes: allow_any_pods

importSnapshot: true
downloadSnapshotUrl: "https://snapshots.mainnet.filops.net/minimal/latest.zst"
snapshotLocation: "/home/lotus_user/snapshot/latest.car"

isSlaveNode: true
createLotusService: false
customReleaseName: api-read-master

lotusEnv:
  LOTUS_VM_ENABLE_TRACING: "true"
  INFRA_LOTUS_GATEWAY: "true"
  INFRA_CLEAR_RESTART: "true"

lotusImageRepository: glif/lotus:v1.23.0-custom-mainnet-arm64

lotusRequestsCpu: 10
lotusRequestsMemory: 60Gi

lotusCpuLimit: 25
lotusMemoryLimit: 120Gi

isSpotInstance: true
createServiceRoleBinding: false

nodeSelector:
  nodeGroupName: group17
  assign_to_space00_07_nodes: allow_any_pods

importSnapshot: true
downloadSnapshotUrl: "https://snapshots.mainnet.filops.net/minimal/latest.zst"
snapshotLocation: "/home/lotus_user/snapshot/latest.car"

isSlaveNode: true
createLotusService: false
customReleaseName: api-read-master

lotusEnv:
  LOTUS_VM_ENABLE_TRACING: "true"
  INFRA_LOTUS_GATEWAY: "true"
  INFRA_CLEAR_RESTART: "false"
  # Filters are alive for 3 weeks, and three weeks of history are available
  LOTUS_FEVM_ENABLEETHRPC: "true"
  LOTUS_FEVM_EVENTS_MAXFILTERHEIGHTRANGE: "60480"
  LOTUS_FEVM_EVENTS_FILTERTTL: "504h0m0s"
  LOTUS_FEVM_ENABLEETHHASHTOFILECOINCIDMAPPING: "true"
  LOTUS_FEVM_ETHTXHASHMAPPINGLIFETIMEDAYS: "0"

lotusImageRepository: glif/lotus:1.20.1-mainnet-arm-custom

lotusRequestsCpu: 10
lotusRequestsMemory: 60Gi

lotusCpuLimit: 15
lotusMemoryLimit: 120Gi

isSpotInstance: true
createServiceRoleBinding: false

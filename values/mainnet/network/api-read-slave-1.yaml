nodeSelector:
  nodeSelectorKey: nodeGroupName
  nodeSelectorValue: group8

init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: true

image:
  repository: glif/lotus:v1.16.0

Lotus:
  service:
    enabled: false
    is_slave: true
    label: api-read-master
  env:
    default:
      INFRA_CLEAR_RESTART: "true"
    custom:
      LOTUS_VM_ENABLE_TRACING: "true"

persistence:
  enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 80Gi

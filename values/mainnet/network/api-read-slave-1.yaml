nodeSelector:
  default:
    nodeGroupName: group8

init:
  importSnapshot:
    SNAPSHOTURL: "https://snapshots.mainnet.filops.net/minimal/latest" 
    enabled: true
  clearRestart:
    enabled: true

image:
  repository: glif/lotus:v1.18.0

Lotus:
  service:
    enabled: false
    is_slave: true
    label: api-read-master
  env:
    default:
      INFRA_CLEAR_RESTART: "true"
    custom:
      LOTUS_VM_ENABLE_TRACING: "true"
      INFRA_LOTUS_GATEWAY: "true"

persistence:
  enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 80Gi

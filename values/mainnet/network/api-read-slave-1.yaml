nodeSelector:
  nodeGroupName: group8

importSnapshot: true
snapshotLocation: "https://snapshots.mainnet.filops.net/minimal/latest"

lotusImageRepository: glif/lotus:v1.18.0

isSlaveNode: true
createLotusService: false
customReleaseName: api-read-master

lotusEnv:
  INFRA_CLEAR_RESTART: "true"
  LOTUS_VM_ENABLE_TRACING: "true"
  INFRA_LOTUS_GATEWAY: "true"

lotusRequestsCpu: 12
lotusRequestsMemory: 80Gi

lotusCpuLimit: 15
lotusMemoryLimit: 120Gi

isSpotInstance: true
createServiceRoleBinding: false

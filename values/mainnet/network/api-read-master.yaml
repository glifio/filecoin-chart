nodeSelector:
  nodeGroupName: group18
  assign_to_space00_07_nodes: allow_any_pods

lotusServiceAnnotations:
  konghq.com/override: filecoin-mainnet-apn1-glif-eks-kong-sticky-sessions
  konghq.com/read-timeout: "600000"

lotusEnv:
  LOTUS_VM_ENABLE_TRACING: "true"
  INFRA_LOTUS_GATEWAY: "true"
  INFRA_CLEAR_RESTART: "false"
  LOTUS_FVM_CONCURRENCY: "32"

importSnapshot: true
downloadSnapshotUrl: "https://snapshots.mainnet.filops.net/minimal/latest.zst"
snapshotLocation: "/home/lotus_user/snapshot/latest.car"

lotusImageRepository: glif/lotus:v1.21.0-rpc-p01-custom-mainnet-arm64

lotusRequestsCpu: 12
lotusRequestsMemory: 80Gi

lotusCpuLimit: 15
lotusMemoryLimit: 120Gi

isSpotInstance: true
createServiceRoleBinding: false

createMirroredService: true
mirroredServiceSelectors:
  release: api-read-master
mirroredServiceAnnotations:
  konghq.com/override: filecoin-mainnet-apn1-glif-eks-kong-sticky-sessions
  konghq.com/read-timeout: 600000

createCanaryService: true
canaryServiceSelectors:
  isCanary: "yes"
  release: "api-read-master"
canaryServiceAnnotations:
  konghq.com/override: filecoin-mainnet-apn1-glif-eks-kong-sticky-sessions
  konghq.com/read-timeout: 600000
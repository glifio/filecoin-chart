nodeSelector:
  default:
    nodeGroupName: group18
  custom:
    assign_to_space00_07_nodes: allow_any_pods

Lotus:
  service:
    annotations:
      custom:
        konghq.com/override: kong-ingress-timeout-10m
  env:
    custom:
      LOTUS_VM_ENABLE_TRACING: "true"
      INFRA_LOTUS_GATEWAY: "true"
init:
  importSnapshot:
    SNAPSHOTURL: "/home/lotus_user/snapshot/latest.car"
    REMOTE_SNAPSHOT_URL: "https://snapshots.mainnet.filops.net/minimal/latest.zst"
    enabled: true

image:
  repository: glif/lotus:v1.18.0-arm

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 80Gi

persistence:
  enabled: false

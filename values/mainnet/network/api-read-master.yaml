nodeSelector:
  default:
    nodeGroupName: group6

Lotus:
  env:
    custom:
      LOTUS_VM_ENABLE_TRACING: "true"
      INFRA_LOTUS_GATEWAY: "true"
init:
  importSnapshot:
    SNAPSHOTURL: "https://snapshots.mainnet.filops.net/minimal/latest"
    enabled: true

image:
  repository: glif/lotus:v1.18.0

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 80Gi

persistence:
  enabled: false

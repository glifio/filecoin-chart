nodeSelector:
  nodeGroupName: calibnet-1
  assign_to_space00_07_nodes: allow_any_pods

importSnapshot: true
downloadSnapshotUrl: "https://snapshots.calibrationnet.filops.net/minimal/latest.zst"
snapshotLocation: "/home/lotus_user/snapshot/latest.car"

isSlaveNode: true
createLotusService: false
customReleaseName: calibrationapi-0

lotusImageRepository: glif/lotus:v1.23.0-eth-subscribe-calibnet-amd64

lotusEnv:
  INFRA_CLEAR_RESTART: "false"
  INFRA_LOTUS_GATEWAY: "true"
  LOTUS_MAX_HEAP: "10GiB"

lotusRequestsCpu: 12
lotusRequestsMemory: 80Gi
lotusCpuLimit: 15
lotusMemoryLimit: 120Gi

isSpotInstance: true

nodeSelector:
  default:
    nodeGroupName: group10
  custom:
    assign_to_space00_07_nodes: allow_any_pods

init:
  importSnapshot:
    SNAPSHOTURL: "/home/lotus_user/snapshot/latest.car"
    REMOTE_SNAPSHOT_URL: "https://snapshots.mainnet.filops.net/minimal/latest.zst"
    enabled: true
  clearRestart:
    enabled: true

Lotus:
  service:
    enabled: false
    is_slave: true
    label: space06
  env:
    default:
      INFRA_CLEAR_RESTART: "true"
    custom:
      INFRA_LOTUS_GATEWAY: "true"

nameOverride: ""

image:
  repository: glif/lotus:v1.18.0

persistence:
  enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 7
      memory: 50Gi

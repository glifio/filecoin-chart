nodeSelector:
  default:
    nodeGroupName: group10

init:
  importSnapshot:
    SNAPSHOTURL: "https://snapshots.mainnet.filops.net/minimal/latest"
    enabled: true
  clearRestart:
    enabled: true

Lotus:
  service:
    enabled: false
    is_slave: true
    label: space06
  env:
    default:
      INFRA_CLEAR_RESTART: "true"
    custom:
      INFRA_LOTUS_GATEWAY: "true"

nameOverride: ""

image:
  repository: glif/lotus:v1.18.0

persistence:
  enabled: false

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 7
      memory: 50Gi

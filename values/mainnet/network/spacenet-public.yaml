nodeSelector:
  nodepool: spacenet

lotusImageRepository: glif/lotus:v0.3.1-custom-spacenet-amd64

lotusEnv:
  LOTUS_VM_ENABLE_TRACING: "true"
  INFRA_LOTUS_GATEWAY: "true"
  INFRA_CLEAR_RESTART: "false"
  LOTUS_FVM_CONCURRENCY : 8

lotusRequestsCpu: 2
lotusRequestsMemory: 10Gi

lotusCpuLimit: 4
lotusMemoryLimit: 14Gi

createServiceRoleBinding: false

lotusVolumeSize: "50Gi"
lotusVolumeAccessModes:
  - ReadWriteOnce
lotusVolumeStorageClass: csi-cinder-high-speed

disableReadinessProbe: true
disableStartupProbe: false

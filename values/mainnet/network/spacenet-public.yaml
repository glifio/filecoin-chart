nodeSelector:
  nodepool: spacenet

lotusStsLabels:
  release: spacenet-public

lotusContainer:
  image: glif/lotus:v0.4.0-spacenet-amd64

lotusVolume:
  hostPath:
    enabled: false

downloadSnapshot:
  enabled: false

InitContainerPermissions: false


lotusEnv:
  LOTUS_VM_ENABLE_TRACING: "true"
  INFRA_LOTUS_GATEWAY: "true"
  INFRA_CLEAR_RESTART: "true"
  LOTUS_FVM_CONCURRENCY : 8
  SNAPSHOTURL: null
  DOWNLOAD_FROM: null



lotusRequestsCpu: 2
lotusRequestsMemory: 10Gi

lotusCpuLimit: 4
lotusMemoryLimit: 14Gi


lotusVolumeSize: "50Gi"
lotusVolumeAccessModes:
  - ReadWriteOnce
lotusVolumeStorageClass: csi-cinder-high-speed

readinessProbe:
  enabled: false

startupProbe:
  enable: false


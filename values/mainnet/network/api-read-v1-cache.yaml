nodeSelector:
  default:
    lifecycle: ondemand
  custom:
    assign_to_space00_07_nodes: allow_any_pods


#self-managed cache-service integration
cache:
  enabled: true
  replicas: 1
  resources:
    limits:
      cpu: 5
      memory: 35Gi
    requests:
      cpu: 500m
      memory: 1Gi

Lotus:
  statefulset:
    enabled: false
  service:
    enabled: false

nodeSelector:
  nodeSelectorKey: nodeGroupName
  nodeSelectorValue: group2

init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  clearRestart:
    enabled: false

Lotus:
  service:
    enabled: false
    is_slave: true
    label: api-read-master

image:
  repository: glif/lotus:v1.16.0

resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 80Gi

persistence:
  enabled: false

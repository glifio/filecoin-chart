nodeSelector:
  nodeSelectorKey: nodeGroupName
  nodeSelectorValue: group5

IPFS:
  enabled: true

Lotus:
  maxheapsize: "100GiB"

image:
  repository: glif/lotus:v1.16.0

persistence:
  autoResizer:
    cron: "0 */6 * * *"
  snapshots:
    uploadToIpfs:
      cron: "10 */12 * * *"
      enabled: true
      export: hot
      shedPeriod: 6h
      shareToGist:
        enabled: true
        address: git@gist.github.com:d03393d1f6e70e089e9e8d18922474f6.git
        authorName: Protofire Bot
        authorEmail: openworklabbot@gmail.com
    automation:
      deletion:
        retention:
          count: 7
    restore:
      enabled: true
      name: imported-aws-snapshot
  lotus:
    size: "32768Gi"
    accessModes:
      - ReadWriteOnce
    storageClassName: "ebs-sc-io2"
    lotusVolumeName: "vol-lotus-io2"

resources:
  lotus:
    requests:
      cpu: 23
      memory: 160Gi
    limits:
      cpu: 40
      memory: 350Gi
  ipfs:
    requests:
      cpu: 2
      memory: 10Gi
    limits:
      cpu: 20
      memory: 15Gi

secretVolume:
  persistNodeID: false

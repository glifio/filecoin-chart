nodeSelector:
  nodeGroupName: group14
  assign_to_space00_07_nodes: allow_any_pods

useIpfs: true
ipfsVolumeSize: "20Gi"

importSnapshot: true
downloadSnapshotUrl: "https://snapshots.calibrationnet.filops.net/minimal/latest.zst"
snapshotLocation: "/home/lotus_user/snapshot/latest.car"

lotusServiceAnnotations:
  konghq.com/override: filecoin-mainnet-apn1-glif-eks-kong-sticky-sessions
  konghq.com/read-timeout: "600000"

lotusImageRepository: glif/lotus:v1.23.0-custom-calibnet-arm64

lotusEnv:
  INFRA_CLEAR_RESTART: "true"
  INFRA_LOTUS_GATEWAY: "true"
  LOTUS_MAX_HEAP: "10GiB"

lotusRequestsCpu: 500m
lotusRequestsMemory: 3Gi
lotusCpuLimit: 3500m
lotusMemoryLimit: 10Gi

isSpotInstance: true
